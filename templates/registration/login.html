<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Tovar Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login-card p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary">üöõ Tovar Taxi</h2>
                            <h4>Prijava</h4>
                            <p class="text-muted">Prijavite se na va≈° nalog</p>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Korisniƒçko ime</label>
                                {{ form.username }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Lozinka</label>
                                {{ form.password }}
                            </div>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    {{ form.errors }}
                                </div>
                            {% endif %}
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Prijavite se</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Nemate nalog? <a href="{% url 'signup' %}">Registrujte se</a></p>
                            <p><a href="{% url 'home' %}">Nazad na poƒçetnu</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.classList.add('form-control');
            });
        });
    </script>
</body>
</html>
