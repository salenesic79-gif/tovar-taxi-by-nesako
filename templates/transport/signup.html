{% load static %}
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Tovar Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .navbar-brand {
            margin-left: 7.5px;
        }
        .navbar-brand img {
            height: 56px;
            width: auto;
        }
        .main-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            text-shadow: 0 0 2px #FFD700, 0 0 4px #FFD700;
            position: relative;
        }
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #FFD700;
        }
        .content-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 4px;
        }
        .left-section, .right-section {
            flex: 1;
            padding: 20px;
        }
        .divider {
            width: 4px;
            background-color: #FFD700;
        }
        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .section-text {
            color: black;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .section-btn {
            background-color: #e9ecef;
            color: #212529;
            font-weight: bold;
            border: 2px solid #FFD700;
            padding: 12px 40px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .section-btn:hover {
            background-color: #dee2e6;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .info-box {
            border: 3px solid #FFD700;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 120px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'settings' %}">
                <img src="{% static 'images/TTaxi.png' %}" alt="Tovar Taxi" style="height: 56px; width: auto;">
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Dobrodošli, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'logout' %}">Odjavi se</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}" style="color: white; border: 2px solid #FFD700; padding: 8px 16px; border-radius: 5px; text-decoration: none;">Prijavi se</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Title -->
    <h1 class="main-title">Tovar Taxi Registracija</h1>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="section-header">
                <p class="section-text">koristite usluge kao</p>
                <button class="section-btn" onclick="window.location.href='{% url 'signup_sender' %}'">NARUČILAC TRANSPORTA</button>
            </div>
            <div class="info-grid">
                <div class="info-box" id="L1">
                    <!-- L1 content will be added later -->
                </div>
                <div class="info-box" id="L2">
                    <!-- L2 content will be added later -->
                </div>
                <div class="info-box" id="L3">
                    <!-- L3 content will be added later -->
                </div>
                <div class="info-box" id="L4">
                    <!-- L4 content will be added later -->
                </div>
                <div class="info-box" id="L5">
                    <!-- L5 content will be added later -->
                </div>
                <div class="info-box" id="L6">
                    <!-- L6 content will be added later -->
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="section-header">
                <p class="section-text">koristite usluge kao</p>
                <button class="section-btn" onclick="window.location.href='{% url 'signup_carrier' %}'">PREVOZNIK</button>
            </div>
            <div class="info-grid">
                <div class="info-box" id="D1">
                    <!-- D1 content will be added later -->
                </div>
                <div class="info-box" id="D2">
                    <!-- D2 content will be added later -->
                </div>
                <div class="info-box" id="D3">
                    <!-- D3 content will be added later -->
                </div>
                <div class="info-box" id="D4">
                    <!-- D4 content will be added later -->
                </div>
                <div class="info-box" id="D5">
                    <!-- D5 content will be added later -->
                </div>
                <div class="info-box" id="D6">
                    <!-- D6 content will be added later -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
