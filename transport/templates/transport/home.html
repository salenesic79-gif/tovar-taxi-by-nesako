<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome {{ user.username }}</h2>
    {% if user.is_authenticated %}
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.profile.phone_number }}</p>
        <p>Address: {{ user.profile.address }}</p>
    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
