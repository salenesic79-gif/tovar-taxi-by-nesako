<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Truck body -->
  <rect x="10" y="30" width="40" height="30" fill="#dc3545" stroke="#999" stroke-width="1"/>
  
  <!-- Truck trailer -->
  <rect x="50" y="20" width="120" height="40" fill="#dc3545" stroke="#999" stroke-width="1"/>
  
  <!-- Speed lines -->
  <rect x="175" y="25" width="15" height="3" fill="#dc3545"/>
  <rect x="180" y="32" width="12" height="3" fill="#dc3545"/>
  <rect x="175" y="39" width="15" height="3" fill="#dc3545"/>
  <rect x="180" y="46" width="12" height="3" fill="#dc3545"/>
  <rect x="175" y="53" width="15" height="3" fill="#dc3545"/>
  
  <!-- Wheels -->
  <circle cx="25" cy="65" r="8" fill="#dc3545"/>
  <circle cx="70" cy="65" r="8" fill="#dc3545"/>
  <circle cx="140" cy="65" r="8" fill="#dc3545"/>
  
  <!-- Text on trailer -->
  <text x="110" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">
    <tspan x="110" dy="0">T</tspan><tspan fill="#FFD700" font-size="14">T</tspan><tspan>ovar</tspan>
  </text>
  <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">axi</text>
  
  <!-- by NESAKO -->
  <text x="110" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFD700">by NESAKO</text>
</svg>
